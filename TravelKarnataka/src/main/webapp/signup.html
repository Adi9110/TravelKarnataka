<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
    }

    .container {
      display: flex;
      height: 100vh;
      background: url('https://extramileproject.com/wp-content/uploads/2023/01/thenmala-munnar-valley-ecotourism-in-kerala-1024x640.jpg') no-repeat center center/cover;
      filter: brightness(1.1) contrast(1.1) saturate(1.2);
      flex-wrap: wrap;
    }

    .left-section {
      flex: 1;
      color: white;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-section h1 {
      font-size: 24px;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .left-section h2 {
      font-size: 48px;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .description {
      font-size: 16px;
      max-width: 400px;
    }

    .right-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 20px 0 0 20px;
      padding: 20px;
    }

    .signup-form {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .signup-form input {
      padding: 10px;
      border: 1px solid black;
      border-radius: 8px;
      font-size: 14px;
    }

    .signup-form button[type="submit"] {
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .signup-form .login-link {
      font-size: 13px;
      text-align: center;
    }

    .signup-form .login-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 992px) {
      .left-section h2 {
        font-size: 36px;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .left-section,
      .right-section {
        width: 100%;
        padding: 40px 20px;
        text-align: center;
      }

      .left-section {
        order: 2;
      }

      .right-section {
        order: 1;
      }

      .signup-form {
        width: 100%;
        max-width: 350px;
        margin: 0 auto;
      }

      .left-section h2 {
        font-size: 32px;
      }

      .left-section h1 {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      .left-section h2 {
        font-size: 26px;
      }

      .subtitle, .description {
        font-size: 14px;
      }

      .signup-form input, 
      .signup-form button {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1><span style="font-size: 30px;">TRAVEL</span> with us</h1>
      <h2>START YOUR<br />JOURNEY</h2>
      <p class="subtitle">Create your account and discover new destinations.</p>
      <p class="description">Your dream trip is just a few steps away. Sign up and explore the unseen beauty of the world.</p>
    </div>

    <div class="right-section">
      <form class="signup-form" th:action="@{/register}" method="post" th:object="${user}">
        <input type="text" placeholder="Full Name" th:field="*{name}" required />
        <input type="email" placeholder="Email" th:field="*{email}" required />
        <input type="password" placeholder="Password" th:field="*{password}" required />
        <input type="tel" placeholder="Phone Number" th:field="*{phone}" required />
        <button type="submit">SIGN UP</button>
        <div class="login-link">
          Already have an account? <a th:href="@{/login}">Sign In</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
