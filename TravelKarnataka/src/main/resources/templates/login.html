<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
    }

    .container {
      display: flex;
      height: 100vh;
      background: url('https://extramileproject.com/wp-content/uploads/2023/01/thenmala-munnar-valley-ecotourism-in-kerala-1024x640.jpg') no-repeat center center/cover;
      filter: brightness(1.1) contrast(1.1) saturate(1.2);
      flex-wrap: wrap;
    }

    .left-section {
      flex: 1;
      color: white;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-section h1 {
      font-size: 24px;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .left-section h2 {
      font-size: 48px;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .description {
      font-size: 16px;
      max-width: 400px;
    }

    .right-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 20px 0 0 20px;
      padding: 20px;
    }

    .login-form {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-form input {
      padding: 10px;
      border: 1px solid black;
      border-radius: 8px;
      font-size: 14px;
    }

    .login-form .forgot-password {
      text-align: right;
      font-size: 12px;
    }

    .login-form .forgot-password a {
      color: #007bff;
      text-decoration: none;
    }

    .login-form button[type="submit"] {
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-form .divider {
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .create-account {
      font-size: 13px;
      text-align: center;
    }

    .create-account a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 992px) {
      .left-section h2 {
        font-size: 36px;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .left-section,
      .right-section {
        width: 100%;
        padding: 40px 20px;
        text-align: center;
      }

      .left-section {
        order: 2;
      }

      .right-section {
        order: 1;
      }

      .login-form {
        width: 100%;
        max-width: 350px;
        margin: 0 auto;
      }

      .left-section h2 {
        font-size: 32px;
      }

      .left-section h1 {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      .left-section h2 {
        font-size: 26px;
      }

      .subtitle, .description {
        font-size: 14px;
      }

      .login-form input, 
      .login-form button {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1><span style="font-size: 30px;">TRAVEL</span> and</h1>
      <h2>EXPLORE<br />HORIZONS</h2>
      <p class="subtitle">Where Your Dream Destinations Become Reality.</p>
      <p class="description">Embark on a journey where every corner of this State is within your reach.</p>
    </div>

    <div class="right-section">
      <form class="login-form" action="login"  method="post">
      <div th:if="${msg}" th:text="${msg}" class="d-none" id="status-message">[[${msg}]]</div>
        <input type="email" placeholder="Enter your email" name = "userEmail" required />
        <input type="password" placeholder="Password" name = "userPassword" required />
        <div class="forgot-password"><a th:href="@{/forgot-password}">Forgot password?</a></div>
        <button type="submit">SIGN IN</button>
        <div class="divider">or</div>
        <div class="create-account">
          Are you new? <a href="signup">Create an Account</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
